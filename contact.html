<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <title>Bricx</title>
  </head>
  <body>
    <nav class="top-bar navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand mr-auto" href="#">
            <img src="images/logo-2.png" alt="" class="img-fluid logo"></a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-lg-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Properties</a>
              </li>
              <li class="nav-item">
                <a class="btn branded-btn" href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="header-holder">
        <div class="container"> 
          <h1 class="maintitle">Contact Us</h1>
          <p>Any questions or remarks? Just write us a message!</p>
        </div>
      </div>
      <div class='card-holder'>
      <div class='container'>
        <div class="row">
          <div class="col-sm-6">
            <div class="card2">
              <div class="card-body">
                <img class='image' src='images/illustration.png'>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card ">
              <div class="card-body">
                <h5 class="card-title text-center">Send us a message</h5>
                  <div class='line'></div>
                <form>
                  <div class="form-group">
                    <label class='label'>Full Name</label>
                    <input type="text" class="form-control" placeholder="Full name">
                    <label class='label'>Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email Address">
                    <label class='label'>Subject</label>
                    <input type="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Subject">
                    <label class='label'>Message</label>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Write something here"></textarea>
                    <div class="form-group form-check">
                      <input type="checkbox" class="robot" id="exampleCheck1">
                      <label class="robot" for="exampleCheck1">I'm not a robot</label>
                      <img src='images/captcha.png'>
                    </div>
                  </div>
                </form>
                  <div class='submit text-center'>
                    <button type="button" class="button">Submit</button>
                  </div>
                
              </div>
            </div>
          </div>
        </div>
            </div>
          </div>
          
        <div class='footer'>
          <div class='w-100'>
            <div class='row '>
              <div class='col-sm-10'>
                <p class='reserve'><i class="far fa-copyright"></i>Bricx. All rights reserved.</p>
              </div>
              <div class='col-sm-2'>
                <ul class='media'>
                  <li><i class="fas fa-paper-plane"></i></li>
                  <li><i class="fab fa-twitter"></i></li>
                  <li><i class="fab fa-medium-m"></i></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
  </body>
</html>
